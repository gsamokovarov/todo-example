<!DOCTYPE html>
<html>
  <head>
    <title>Simple TODO List</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
  </head>
  <body>
    <div id="todoListContainer">
      <ul id="todoListBody">
        <li></li>
      </ul>
      <div id="todoListToolbar">
        <input type="text" placeholder="Enter a new task">
      </div>
    </div>

    <script id="todoTemplate" type="text/template">
      <li data-id='<%- todo.id %>' <%- todo.get('completed') ? 'class=completedTask' : '' %>>
        <label>
          <input type='checkbox' <%- todo.get('completed') ? 'checked' : '' %>>
          <%- todo.get('description') %>
          <span class='removeTodo'></span>
        </label>
      </li>
    </script>

    <script type="text/javascript" src="vendor/jquery.js"></script>
    <script type="text/javascript" src="vendor/underscore.js"></script>
    <script type="text/javascript" src="vendor/backbone.js"></script>
    <script type="text/javascript" src="vendor/backbone.localStorage.js"></script>

    <script type="text/javascript" src="app/main.js"></script>
  </body>
</html>
