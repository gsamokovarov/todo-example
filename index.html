<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="author" content="Genadi Samokovarov, Radoslav Georgiev">

    <title>todos</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
  </head>
  <body>
    <section id="todoapp">
      <header>
        <h1>todos</h1>
        <input id="new-todo" type="text" placeholder="What needs to be done?">
      </header>
      <section id="main">
        <ul id="todo-list"></ul>
      </section>
    </section>

    <section id="info">
      <p>
        Written by <a href="https://github.com/gsamokovarov">Genadi Samokovarov</a>
        and <a href="https://github.com/RadoRado">Radoslav Georgiev</a>.
      </p>
    </section>

    <script id="todoTemplate" type="text/template">
      <li data-id='<%- todo.id %>' <%- todo.get('completed') ? 'class=completed' : '' %>>
        <input class="toggle" type='checkbox' <%- todo.get('completed') ? 'checked' : '' %>>
        <label><%- todo.get('description') %></label>
        <button class='destroy'></button>
      </li>
    </script>

    <script type="text/javascript" src="vendor/jquery.js"></script>
    <script type="text/javascript" src="vendor/underscore.js"></script>
    <script type="text/javascript" src="vendor/backbone.js"></script>
    <script type="text/javascript" src="vendor/backbone.localStorage.js"></script>

    <script type="text/javascript" src="app/main.js"></script>
  </body>
</html>
